<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>Weather</h3>
        <div class="input-box">
            <div>
                <select name="countrylist" id="countrylist" class="select-country">
                    
                </select>
            </div>
            <div>
                <select name="statelist" id="statelist" class="select-state" disabled>
                    <option value="">Select State</option>
                </select>
            </div>
            <div>
                <select name="citylist" id="citylist" class="select-city" disabled>
                    <option value="">Select City</option>
                </select>
            </div>
        </div>

        <div class="output-box">
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/3cdd73f131.js" crossorigin="anonymous"></script>
</body>
</html>
